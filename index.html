<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Foods Menu</title>
  </head>
  <body class="bg-[#f4f2f3]">
    <section id="menu" class="container mx-auto">
      <div class="flex content-center justify-center my-[2rem]">
        <h2
          class="border-b-[4px] border-[#c0a9bd] text-center text-[2.5rem] text-[#c0a9bd] font-bold"
        >
          Our Menu
        </h2>
      </div>

      <div
        class="grid grid-rows-2 md:grid-cols-5 lg:flex gap-y-[1rem] grid-cols-3 justify-center gap-x-6 my-[2.5rem] px-[1rem] text-[#876b83]"
        id="btn-container"
      ></div>

      <div
        class="xl:grid-cols-2 grid gap-x-[3rem] gap-y-[2rem] sm:grid-rows-1 py-[3rem]"
        id="section-container"
      ></div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
